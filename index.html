<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HYROX Relay Analytics</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>HYROX Relay Analytics</h1>
    <p style="text-align: center;">Track every 1K station combination for your relay training.</p>
    
    <div id="stats">
        <p>Total Combos: <span id="total-combos">0</span></p>
        <p>Remaining Combos: <span id="remaining-combos">0</span></p>
        <p>Estimated Total Training Time: <span id="total-time">0</span> min</p>
    </div>
    
    <div id="combo-list"></div>
    
    <script src="app.js"></script>
</body>
</html>
